<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>

            <div class="col-6 col_4 my-5">
                <div class="my-3 d-flex  justify-content-center">
                    <input id="searchBox" type="text" class="inp form-control" placeholder="Search">
                    <!-- <div class="div text-center my-2"> -->
                    <button onclick="searchWeather()" class="btn searchbtn"><i
                            class="fa-solid fa-magnifying-glass  fa-lg"></i></button>
                    <!-- </div> -->
                </div>

                <!-- left div -->
                <div class="container">
                    <div class="row">
                        <div class="col-4 text-center text-light detailsLeft ">
                            <p id="locationName" class=""></p>
                            <p id="country"></p>
                        </div>

                        <div class="col-4 text-center text-light">
                            <div class="div_2 text-center">
                                <img class="imgs"
                                    src="https://st4.depositphotos.com/4177785/22315/v/450/depositphotos_223150980-stock-illustration-partly-cloudy-color-icon-cloudy.jpg"
                                    alt="">
                            </div>
                            
                            <h2 class="text-light">Weather</h2>
                            <p class="weatherDetails" id="weather">&nbsp;
                                
                            </p>
                            <p class="weatherDetails" id="temperature"></p>
                            <p class="weatherDetails" id="feelsLike" class="ms-5 ps-3"></p>
                            <p class="weatherDetails" id="weatherType" class=""></p>
                            <p class="weatherDetails" id="weatherDescription" class=""></p>
                        </div>
                        <div class="col-4 mt-5 detailsRight">
                            <div id="humidity" class="humidity text-center text-light">
                                <!-- <p>Humidity</p> -->
                            </div>
                            <div id="wind" class="wind text-center text-light">
                                <!-- <p>Wind</p> -->
                            </div>
                            <div id="pressure" class="pressure text-center text-light">
                                <!-- <p>Pressure</p> -->
                            </div>
                        </div>
                    </div>
                </div>


                <!-- <div class="div_3 text-center text-light border">
                    
                </div> -->
                <!-- <div id="" class="country text-center text-light">
                    <p>Country</p>
                    
                </div> -->




            </div>
            <div class="col-3"></div>
        </div>

    </div>
    <script src="./script.js"></script>
